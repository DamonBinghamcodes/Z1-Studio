<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Z1 Studio - Premium web design and development agency. Let's build something iconic together.">
  <title>Contact | Z1 Studio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
  <!-- Header/Nav -->
  <header class="header">
    <a href="index.html" class="logo">Z1<sup>®</sup></a>
    <button id="hamburger" class="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="home.html#projects">Projects</a>
      <a href="home.html#services">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  
  <main>
    <section class="contact-hero container" data-aos="fade-up">
      <h1 class="contact-title" data-aos="fade-down">Want to work with us?</h1>
      <p class="contact-subtext" data-aos="fade-up" data-aos-delay="200">We're a good fit if you're looking for bold ideas, clean execution, and serious results.</p>
    </section>

    <section class="contact-form-wrapper container" data-aos="zoom-in">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Alex Jones" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g. alex@email.com" required>

        <label for="message">Project Goals</label>
        <textarea id="message" name="message" placeholder="Tell us what you're working on, and how we can help." required></textarea>

        <button type="submit" class="cta">Send Request</button>
      </form>

      <div class="contact-note" data-aos="fade-up" data-aos-delay="200">
        <p>We only take on a few projects per quarter. If we're a good fit, you'll hear from us within 48 hours.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Z1 Studio. Let's build something iconic.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
      easing: 'ease-out-cubic',
      disable: 'mobile'
    });
  </script>
</body>
</html>

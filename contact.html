<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Z1 Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

 

<body>
    <!-- Header/Nav -->
    <header class="header">
        <a href="index.html" class="logo">Z1<sup>®</sup></a>
        <div id="hamburger" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="navbar" id="navbar">
          <a href="index.html">Home</a>
          <a href="home.html#projects">Projects</a>
          <a href="home.html#services">Services</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      
  <section class="contact-hero container">
    <h1 class="contact-title">Want to work with us?</h1>
    <p class="contact-subtext">We're a good fit if you're looking for bold ideas, clean execution, and serious results.</p>
  </section>

  <section class="contact-form-wrapper container">
    <form class="contact-form">
      <label>Name</label>
      <input type="text" name="name" placeholder="e.g. Alex Jones" required />

      <label>Email</label>
      <input type="email" name="email" placeholder="e.g. alex@email.com" required />

      <label>Project Goals</label>
      <textarea name="message" placeholder="Tell us what you're working on, and how we can help." required></textarea>

      <button type="submit container" class="cta">Send Request</button>
    </form>

    <div class="contact-note container">
      <p>We only take on a few projects per quarter. If we’re a good fit, you’ll hear from us within 48 hours.</p>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Z1 Studio. Let’s build something iconic.</p>
  </footer>
  <script src="script.js"></script>

</body>
</html>

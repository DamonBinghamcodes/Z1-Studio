<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Z1 Studio - Premium Web & Mobile Development. Where digital excellence begins.">
    <meta name="theme-color" content="#0a0a0a">
    <title>Z1 Studio | Premium Web & Mobile Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* Welcome Page Specific Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #0a0a0a 100%);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            font-size: clamp(3rem, 5vw, 4rem);
            font-weight: 900;
            color: #ff6b35;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .loader-bar {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loader-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c42, #ff6b35);
            border-radius: 3px;
            width: 0%;
            animation: loading 3s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
        }

        @keyframes loading {
            to { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Welcome Container */
        .welcome-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            opacity: 0;
            animation: fadeInWelcome 1s ease-out 3.5s forwards;
            padding: 2rem;
        }

        @keyframes fadeInWelcome {
            to { opacity: 1; }
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(255, 140, 66, 0.1));
            animation: float 25s infinite linear;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .shape-2 {
            width: 180px;
            height: 180px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 70%;
            animation-delay: -10s;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .shape-4 {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 20%;
            animation-delay: -15s;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .shape-5 {
            width: 220px;
            height: 220px;
            top: 10%;
            left: 60%;
            animation-delay: -7s;
            clip-path: polygon(0% 0%, 100% 0%, 100% 75%, 75% 100%, 0% 100%);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.3; }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Welcome Content */
        .welcome-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 3rem;
        }

        .main-logo {
            display: inline-block;
            position: relative;
        }

        .logo-text {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 50%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(255, 107, 53, 0.3);
        }

        .logo-sup {
            font-size: clamp(2rem, 4vw, 3rem);
            color: #ff6b35;
            vertical-align: super;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .logo-underline {
            height: 6px;
            background: linear-gradient(90deg, #ff6b35, #ff8c42, #ff6b35);
            margin-top: 1.5rem;
            border-radius: 3px;
            animation: expandLine 2s ease-out 4s forwards;
            width: 0%;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
        }

        @keyframes expandLine {
            to { width: 100%; }
        }

        .tagline-container {
            margin-bottom: 4rem;
        }

        .tagline {
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Enter Studio Button */
        .cta-container {
            margin-bottom: 4rem;
        }

        .enter-studio-btn {
            position: relative;
            padding: 1.5rem 4rem;
            background: transparent;
            border: 3px solid #ff6b35;
            border-radius: 0;
            color: #ff6b35;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 800;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(15px 0%, 100% 0%, calc(100% - 15px) 100%, 0% 100%);
        }

        .enter-studio-btn:hover {
            color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
            border-color: #ff8c42;
        }

        .btn-bg {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c42, #ff6b35);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .enter-studio-btn:hover .btn-bg {
            left: 0;
        }

        .btn-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .btn-particles span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff6b35;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            opacity: 0;
            animation: particles 3s ease-in-out infinite;
        }

        .btn-particles span:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .btn-particles span:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.7s; }
        .btn-particles span:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 1.4s; }
        .btn-particles span:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 2.1s; }

        @keyframes particles {
            0%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.8) rotate(180deg); }
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.2);
            clip-path: polygon(15px 0%, 100% 0%, calc(100% - 15px) 100%, 0% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: #ff6b35;
            color: #ff6b35;
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                letter-spacing: 4px;
            }

            .enter-studio-btn {
                padding: 1.2rem 3rem;
            }

            .social-links {
                gap: 1.5rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                letter-spacing: 2px;
            }

            .tagline {
                letter-spacing: 1px;
            }

            .enter-studio-btn {
                padding: 1rem 2rem;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-logo">Z1<sup>®</sup></div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>

    <!-- Welcome Container -->
    <div class="welcome-container" id="welcome">
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
            <div class="grid-overlay"></div>
        </div>

        <!-- Main Content -->
        <div class="welcome-content">
            <!-- Logo Animation -->
            <div class="logo-container" data-aos="zoom-in" data-aos-duration="1000">
                <div class="main-logo">
                    <span class="logo-text">Z1</span>
                    <sup class="logo-sup">®</sup>
                </div>
                <div class="logo-underline"></div>
            </div>

            <!-- Tagline -->
            <div class="tagline-container" data-aos="fade-up" data-aos-delay="500">
                <h1 class="tagline">Where Digital Excellence Begins</h1>
                <p class="subtitle">Premium web development & mobile apps for ambitious brands</p>
            </div>

            <!-- CTA Button -->
            <div class="cta-container" data-aos="fade-up" data-aos-delay="800">
                <button class="enter-studio-btn" onclick="enterStudio()">
                    <span class="btn-text">Enter The Studio</span>
                    <div class="btn-bg"></div>
                    <div class="btn-particles">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>

            <!-- Social Links -->
            <div class="social-links" data-aos="fade-up" data-aos-delay="1000">
                <a href="#" class="social-link" aria-label="Dribbble">
                    <i class="fab fa-dribbble"></i>
                </a>
                <a href="#" class="social-link" aria-label="Behance">
                    <i class="fab fa-behance"></i>
                </a>
                <a href="#" class="social-link" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="welcome.js"></script>
</body>
</html>
